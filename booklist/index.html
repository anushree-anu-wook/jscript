<!DOCTYPE html>
<head>
      <title>MyBook List</title> 
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/spacelab/bootstrap.min.css">
      <meta name="viewport" content="width=device-width,init-scale=1.0">
    </head>
  <body>
      <div style="background-color:azure">
      <div class="container mt-4">
          <h1 class="display-4 text-center">
            <i class="fa fa-book text-primary" ></i>
            My<span class="text-primary">Book</span>List
          </h1>
          <form id="book-form">
              <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" class="form-control">

              </div>
              <form id="book-form">
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control">
                    
                </div>
                <form id="book-form">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" class="form-control">
                        
                    </div>
                    <form id="book-form">
                        <div class="form-group">
                            <label for="language">Language</label>
                            <input type="text" id="language" class="form-control">
                            
                    </div>
                    <form id="book-form">
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" id="isbn" class="form-control">
                            
                    </div>

                    <input type="submit" value="Add Book" class="btn btn-primary btn-block">

          </form>
          <table class="table table-stripped mt-5">
              <thead>
                  <tr>
                      <th>Title</th>
                      <th>Author</th>
                      <th>Category</th>
                      <th>Language</th>
                      <th>ISBN</th>
                      
                  </tr>
              </thead>
              <tbody id="book-list"></tbody>
          </table>
      </div>
      <script src="main.js"></script>
